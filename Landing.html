<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-TEAM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      gap: 60px;
    }

    /* Subtle scanline effect */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.08) 2px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    #title-block {
      text-align: center;
      animation: fadein 1s ease forwards;
    }

    #title {
      font-size: clamp(64px, 14vw, 120px);
      font-weight: bold;
      color: #00ff00;
      letter-spacing: 16px;
      text-shadow:
        0 0 20px rgba(0,255,0,0.8),
        0 0 60px rgba(0,255,0,0.4),
        0 0 120px rgba(0,255,0,0.2);
      line-height: 1;
    }

    #subtitle {
      font-size: clamp(11px, 2vw, 14px);
      color: #333;
      letter-spacing: 6px;
      margin-top: 12px;
    }

    #menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      animation: fadein 1.2s ease forwards;
    }

    .menu-btn {
      width: clamp(260px, 40vw, 380px);
      height: 70px;
      font-size: clamp(16px, 2.5vw, 20px);
      font-weight: bold;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      text-decoration: none;
    }

    .menu-btn .btn-sub {
      font-size: clamp(9px, 1.2vw, 11px);
      letter-spacing: 2px;
      font-weight: normal;
      opacity: 0.7;
    }

    #local-btn {
      background: #00ff00;
      color: #000;
      border: none;
      box-shadow: 0 0 30px rgba(0,255,0,0.5);
    }
    #local-btn:hover  { box-shadow: 0 0 50px rgba(0,255,0,0.8); transform: scale(1.03); }
    #local-btn:active { transform: scale(0.97); }

    #remote-btn {
      background: transparent;
      color: #444;
      border: 2px solid #333;
      box-shadow: none;
      cursor: default;
      position: relative;
    }

    #coming-soon {
      position: absolute;
      top: -10px;
      right: 16px;
      background: #111;
      color: #555;
      font-size: 9px;
      letter-spacing: 2px;
      padding: 2px 8px;
      border: 1px solid #333;
      border-radius: 4px;
    }

    #version {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 10px;
      color: #222;
      letter-spacing: 2px;
    }

    @keyframes fadein {
      0%   { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Flicker on title every few seconds */
    @keyframes flicker {
      0%, 95%, 100% { opacity: 1; }
      96%            { opacity: 0.6; }
      97%            { opacity: 1; }
      98%            { opacity: 0.4; }
      99%            { opacity: 1; }
    }
    #title { animation: flicker 6s infinite; }
  </style>
</head>
<body>

  <div id="title-block">
    <div id="title">Z-TEAM</div>
    <div id="subtitle">ZOMBIE WAVE SURVIVAL</div>
  </div>

  <div id="menu">
    <!-- Local Party Mode — goes straight to host page -->
    <a id="local-btn" class="menu-btn" href="/index.html">
      LOCAL PARTY MODE
      <span class="btn-sub">ONE SCREEN / PHONES AS CONTROLLERS</span>
    </a>

    <!-- Remote Multiplayer — Phase 2, disabled for now -->
    <div id="remote-btn" class="menu-btn">
      <span id="coming-soon">COMING SOON</span>
      REMOTE MULTIPLAYER
      <span class="btn-sub">EVERY DEVICE RENDERS / VOICE CHAT</span>
    </div>
  </div>

  <div id="version">PHASE 1 · BUILD 1.0</div>

</body>
</html>
